<h1 style="margin-left:0;">Simple Oval Example (VML)</h1>
<hr size="1" />

<h3 style="margin-left:0">Purpose</h3>
<p>This example shows how to use the <strong>Oval</strong> element to create
a VML shape.</p>

<h3 style="margin-left:0">Example</h3>

<!-- Include the VML behavior -->

<!-- Declare the VML namespace -->
<oval style="height:75pt;width:100pt; display: inline-block; behavior:url(#default#VML)" 
xmlns="urn:schemas-microsoft-com:vml"
coordsize="21600,21600" fillcolor="blue" />

<hr size="1" />
</body>
