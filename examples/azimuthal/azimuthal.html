<!DOCTYPE html>
<meta charset="utf-8">
<title>Geographic Clipping</title>
<style>
@import url("../../lib/jquery-ui/jquery-ui.css");

body, .ui-widget {
  font: 14px Helvetica Neue;
}

svg {
  width: 960px;
  height: 500px;
  border: solid 1px #ccc;
  background: #eee;
}

path {
  fill: #ccc;
  stroke: #fff;
}

div {
  width: 960px;
}
</style>
<h3>Azimuthal Projection</h3>
<div id="map"></div>
<select id="mode">
  <option value="stereographic">stereographic</option>
  <option value="orthographic">orthographic</option>
  <option value="equidistant">equidistant</option>
  <option value="gnomonic">gnomonic</option>
  <option value="equalarea">equalarea</option>
</select>
<div id="lon">origin.longitude: <span>0</span></div>
<div id="lat">origin.latitude: <span>0</span></div><p>
<div id="scale">scale: <span>240</span></div><p>
<div id="translate-x">translate.x: <span>480</span></div>
<div id="translate-y">translate.y: <span>250</span></div>

<script src="../../d3.v2.js"></script>
<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/jquery-ui/jquery-ui.min.js"></script>
<script>
var xy = d3.geo.azimuthal().scale(240).mode("stereographic"),
    circle = d3.geo.circle(),
    path = d3.geo.path().projection(xy),
    svg = d3.select("#map").append("svg");

d3.json("../data/world-countries.json", function(collection) {
  svg.selectAll("path")
      .data(collection.features)
    .enter().append("path")
      .attr("d", function(d) { return path(circle.clip(d)); })
    .append("title")
      .text(function(d) { return d.properties.name; });
});

function refresh(duration) {
  var p = svg.selectAll("path");
  if (duration) p = p.transition().duration(duration);
  p.attr("d", function(d) { return path(circle.clip(d)); });
  d3.select("#lon span")
      .text(xy.origin()[0]);
  d3.select("#lat span")
      .text(xy.origin()[1]);
  d3.select("#scale span")
      .text(xy.scale());
  d3.select("#translate-x span")
      .text(xy.translate()[0]);
  d3.select("#translate-y span")
      .text(xy.translate()[1]);
}

$("#lon").slider({
  min: -180,
  max: 180,
  step: 1e-1,
  value: 0,
  slide: function(event, ui) {
    var origin = xy.origin();
    origin[0] = ui.value;
    xy.origin(origin);
    circle.origin(origin);
    refresh();
  }
});

$("#lat").slider({
  min: -90,
  max: 90,
  step: 1e-1,
  value: 0,
  slide: function(event, ui) {
    var origin = xy.origin();
    origin[1] = ui.value;
    xy.origin(origin);
    circle.origin(origin);
    refresh();
  }
});

$("#scale").slider({
  min: 0,
  max: 3000,
  value: 240,
  slide: function(event, ui) {
    xy.scale(ui.value);
    refresh();
  }
});

$("#translate-x").slider({
  min: -2000,
  max: 2000,
  value: 480,
  slide: function(event, ui) {
    var translate = xy.translate();
    translate[0] = ui.value;
    xy.translate(translate);
    refresh();
  }
});

$("#translate-y").slider({
  min: -2000,
  max: 2000,
  value: 250,
  slide: function(event, ui) {
    var translate = xy.translate();
    translate[1] = ui.value;
    xy.translate(translate);
    refresh();
  }
});

$("#mode").change(function() {
  var mode = $(this).val();
  xy.mode(mode);
  refresh(500);
});
</script>
